<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="description" content="CardFlow - Visual Project Planning. Plan projects the way your mind works." />
    
    <!-- PWA Meta Tags -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CardFlow" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="CardFlow - Visual Project Planning" />
    <meta property="og:description" content="Plan projects the way your mind works" />
    <meta property="og:type" content="website" />
    
    <title>CardFlow - Visual Project Planning</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run CardFlow.</noscript>
    <div id="root"></div>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('CardFlow SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('CardFlow SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
